<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to CSS -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Chat App</h1>
        <div id="username-container" class="hidden">
            <input id="username" type="text" placeholder="Enter your name">
            <button id="submit-name-btn">Submit</button>
        </div>
        <ul id="messages"></ul>
        <input id="message" type="text" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const socket = io('http://54.236.254.61:5000'); // Adjust the IP and port as necessary

        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });

        socket.on('response', (data) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<li>${data.data}</li>`;
        });

        document.getElementById('sendBtn').onclick = function() {
            const message = document.getElementById('message').value;
            socket.emit('message', message);
            document.getElementById('message').value = ''; // Clear input after sending
        };

        document.getElementById('submit-name-btn').onclick = function() {
            const username = document.getElementById('username').value;
            socket.emit('username', username); // Send username to server (optional)
            document.getElementById('username-container').classList.add('hidden');
        };
    </script>
</body>
</html>
